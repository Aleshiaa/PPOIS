<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <form action="{{ url_for('main_page') }}" method="GET">
                <input type="submit" value="На главную">
            </form>
            <h1>Меню</h1>

            <table>
                <thead>
                    <tr>
                        <th>Блюдо</th>
                        <th>Стоимость</th>
                        <th>Время приготовления</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dish in dishes %}
                        <tr>
                            <td>{{ dish['name'] }}</td>
                            <td>{{ dish['price'] }}</td>
                            <td>{{ dish['cooking_time'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
