<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="background-container">
        <div class="container">
            <form action="{{ url_for('leave_review') }}" method="post">
                <h2>Оставьте отзыв</h2>
                <input placeholder="Оценка" type="number" id="numberInput" value="10" min="0" max="10" name="rating" required>
                <input placeholder="Отзыв" type="text" id="textInput" name="review" required>
                <button type="submit">Продолжить</button>
            </form>

            <form action="{{ url_for('main_page') }}" method="get">
                <button type="submit">На главную</button>
            </form>
        </div>

 </div>
</body>
</html>
