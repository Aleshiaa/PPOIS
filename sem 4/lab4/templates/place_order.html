<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать заказ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="background-container"></div>
    <div class="container">
        <h1>Сделать заказ</h1>
        <form action="{{ url_for('place_order') }}" method="post">
            <div class="menu">
                {% for dish in dishes %}
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" name="dishes" value="{{ dish['name'] }}">
                            {{ dish['name'] }} - {{ dish['price'] }} руб. ({{ dish['cooking_time'] }} мин.)
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Добавить в заказ</button>
        </form>
        <form action="{{ url_for('main_page') }}" method="get">
            <button type="submit">На главную</button>
        </form>
    </div>
</body>
</html>
